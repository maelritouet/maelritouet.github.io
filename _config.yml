# Site settings
title: Mael Ritouet # site title
description: >- # site description
  A simple website about my progress in cybersecurity> More of me here <a href="https://github.com/maelritouet" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: Europe/Paris # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/maelritouet/maelritouet.github.io # site repo [optional]
mode: dark

# Profile settings
author:
  name: Mael Ritouet # author name
  bio: >- # tell to the world
     A simple website about my progress in cybersecurity> More of me on <a href="https://github.com/maelritouet" target="_blank" rel="noopener">@github</a>
  username: maelritouet # general username
  github: maelritouet # github username
  twitter: maelritouet # twitter username
  facebook: facebook_username # facebook username
  email: maelritouet@protonmail.com # email adress
  avatar: /assets/img/avatar.jpg.jpeg # change with your own avatar

# URL settings
url: "https://maelritouet.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
